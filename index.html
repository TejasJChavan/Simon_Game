<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta property="og:image" content="./Icon.PNG" />
    <meta property="og:title" content="Simon Says Game" />
    <meta property="og:description" content="Test your memory!" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>

  <body>
    <div class="game">
      <h1 id="level-title">Press A Key to Start</h1>
      <div class="container">
        <div lass="row">
          <div type="button" id="green" class="btn green"></div>
          <div type="button" id="red" class="btn red"></div>
        </div>

        <div class="row">
          <div type="button" id="yellow" class="btn yellow"></div>
          <div type="button" id="blue" class="btn blue"></div>
        </div>
      </div>
    </div>

    <div class="instructions">
      <h1 class="nice-font large">Instructions</h1>
      <h2 class="nice-font">
        The computer flashes a random colour, say green. Player presses green.
      </h2>
      <h2 class="nice-font">
        Then computer flashes red. The player now presses green and red... And
        so on
      </h2>
      <h2 class="nice-font">What is the highest level you can achieve?</h2>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
